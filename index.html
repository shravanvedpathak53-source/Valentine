<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Be My Valentine?</title>
    <style>
        body {
            background-color: #ffe5ec;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
        }

        .card {
            background: white;
            padding: 2rem;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            text-align: center;
            max-width: 400px;
            width: 90%;
            z-index: 10;
        }

        .main-img {
            width: 100%;
            height: auto;
            border-radius: 15px;
            margin-bottom: 20px;
        }

        h1 {
            color: #ff4d6d;
            font-size: 1.8rem;
            margin-bottom: 20px;
        }

        .btn-container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            height: 60px;
            position: relative;
        }

        button {
            padding: 12px 30px;
            font-size: 1rem;
            font-weight: bold;
            border: none;
            border-radius: 10px;
            cursor: pointer;
        }

        #yesBtn { background-color: #ff4d6d; color: white; }
        #noBtn { background-color: #fb6f92; color: white; position: relative; }

        .hidden { display: none; }

        #success-msg {
            color: #c9184a;
            font-size: 1.5rem;
            font-weight: bold;
            margin-top: 10px;
        }

        /* Celebration Animation */
        .heart {
            position: absolute;
            top: -10%;
            font-size: 20px;
            animation: fall linear forwards;
            z-index: 5;
        }

        @keyframes fall {
            to { transform: translateY(110vh) rotate(360deg); }
        }
    </style>
</head>
<body>

    <div class="card" id="askContainer">
        <img src="D:\Valentine\valentines-main\IMG_2295.jpeg" alt="Cute Cat" class="main-img">
        <h1>Will you be my Valentine, love? üåπ</h1>
        <div class="btn-container">
            <button id="yesBtn" onclick="showLove()">YES!</button>
            <button id="noBtn" onmouseover="moveNo()" onclick="moveNo()">No</button>
        </div>
    </div>

    <div class="card hidden" id="successContainer">
        <img src="D:\Valentine\valentines-main\IMG_2299.jpeg" alt="Happy Cat" class="main-img">
        <div id="success-msg">Yay! I love you so much mwah! üíã‚ù§Ô∏è</div>
    </div>

    <script>
        function moveNo() {
            const noBtn = document.getElementById('noBtn');
            noBtn.style.position = 'absolute';
            const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
            const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);
            noBtn.style.left = x + 'px';
            noBtn.style.top = y + 'px';
        }

        function showLove() {
            document.getElementById('askContainer').classList.add('hidden');
            document.getElementById('successContainer').classList.remove('hidden');
            createHearts();
        }

        function createHearts() {
            const shapes = ['‚ù§Ô∏è', 'üåª', 'üå∑', 'üíñ', '‚ú®'];
            for (let i = 0; i < 50; i++) {
                setTimeout(() => {
                    const heart = document.createElement('div');
                    heart.className = 'heart';
                    heart.innerHTML = shapes[Math.floor(Math.random() * shapes.length)];
                    heart.style.left = Math.random() * 100 + 'vw';
                    heart.style.animationDuration = (Math.random() * 3 + 2) + 's';
                    document.body.appendChild(heart);
                }, i * 100);
            }
        }
    </script>
</body>

</html>
